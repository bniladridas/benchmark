name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    - name: set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: create venv
      run: python -m venv venv
    - name: install dependencies
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff
    - name: run ruff check
      run: |
        source venv/bin/activate
        ruff check .
    - name: run ruff format check
      run: |
        source venv/bin/activate
        ruff format --check .
    - name: run tests
      run: |
        source venv/bin/activate
        python run_tests.py
    - name: create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.ISSUE_TOKEN }}
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'CI failed on ${{ matrix.python-version }}',
            body: 'The CI pipeline failed for Python ${{ matrix.python-version }}. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n## Possible fixes\n- Ensure all dependencies are compatible with Python ${{ matrix.python-version }}\n- Check for linting issues with `ruff check .`\n- Verify tests pass locally with `python run_tests.py`\n- Review recent changes for breaking modifications',
            labels: ['ci-failure', 'bug']
          })